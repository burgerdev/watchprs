name: Publish Image
on:
  release:
    types: [ published ]
  push:
    branches:
      - main
  pull_request:

jobs:
  docker_publish:
    runs-on: "ubuntu-22.04"
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: push-to-ghcr
        uses: macbre/push-to-ghcr@91a23f5ca90410345e37d8252ae43b0b89942c6f
        with:
          image_name: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}